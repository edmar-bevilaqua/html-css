<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sexto Formulario</title>
</head>
<body>
    <h1>
        Sexto Formulário
    </h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Cores Favoritas</legend>
            <input type="color" name="cor" id="iazul" value="#ff9b1f"> <label for="iazul">Azul</label><br>
            <input type="color" name="cor" id="iamarelo" value="#ffffff"> <label for="iamarelo">Amarelo</label>
        </fieldset>
        <fieldset>
            <legend>Satisfação</legend>
            <p>
                <label for="inivel">Nível de Satisfação: </label>
                <input type="range" name="nivel" id="inivel" min="1" max="5" value="1">
            </p>
            <label for="ifoto">Foto do perfil: </label>
            <input type="file" name="foto" id="ifoto">
        </fieldset>
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
