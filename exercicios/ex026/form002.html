<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo Formulário</title>
</head>
<body>
    <h1>Formulários que não permitem caixas em branco</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="iusuario">Usuário</label>: 
            <input type="text" name="usuario" id="iusuario" required placeholder="example@domain.xx" autocomplete="username">
        </p>
        <p><label for="isenha">Senha</label>:
            <input type="password" name="senha" id="isenha" required autocomplete="current-password">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
