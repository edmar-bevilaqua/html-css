<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Testando Carregamento de Imagens</h1>
    <p>Aqui irei carregar uma imagem em HTML que está na mesma pasta:</p>
    <img src="html5-logo-150.png" alt="Logo da Linguagem HTML">
    <p>Agora também irei carregar uma imagem da logo do CSS:</p>
    <img src="css-logo-150.png" alt="Logo da Linguagem CSS">
    <p>É possível também carregar imagens externas, como de sites web:</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/Python_logo_01.svg/800px-Python_logo_01.svg.png" alt="Logo da Linguagem Python">
</body>
</html>
