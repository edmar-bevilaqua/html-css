<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 12</title>
</head>
<body>
    <h1>Elemento Vídeo em HTML5</h1>
    <p>Podemos inserir elementos de vídeo dentro do nosso Site</p>
    <p>
        Este vídeo está hospedado em meu próprio servidor.
    </p>
    <video width="560" height="315" poster="imagens/limoes-capa.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não é compatível com esse vídeo.</p>
    </video>
    <p>Colocando vídeo de fonte externa (neste caso Youtube)</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/5jFJoWegTv8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <p>Colocando vídeo de fonte externa (neste caso Vimeo)</p>
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&color=c9ff23&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
