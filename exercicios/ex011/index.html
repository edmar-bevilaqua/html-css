<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinamicas</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>
        Tente agbrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminue o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem flexível">
    </picture>
    <h2>Elementos de Áudio</h2>
    <p>Vamos colocar também arquivos de áudio em HTML5.</p>
    <audio src="midia/happy-mistake.mp3" controls></audio>
    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente não conseguimos demonstrar o áudio no seu navegador, <a href="midia/guanacast-33.mp3">Clique Aqui</a> para realizar o download do podcast.</p>
    </audio>
</body>
</html>
