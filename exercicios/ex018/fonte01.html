<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap');

        body {
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
        }
        h1 {
            font-size: 4em;
            font-style: italic;
        }
        h2 {
            font-size: 3em;
        }
        p {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <h2>Subtítulo</h2>
    <p>Eu amo muito a Julinha Garskezinha, é uma pessoa muito incrível, xeirosa, linda, gostosa, perfeita.</p>
</body>
</html>
